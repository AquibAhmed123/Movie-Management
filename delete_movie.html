{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4"><b><b>Delete Movie</b></b></h>
    <br><br>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>
                    <form action="{{ url_for('del_movies') }}" method="post">
                        <input type="hidden" name="movie_id" value="{{ movie[0] }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

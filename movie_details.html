{% extends "base.html" %}
{% block content %}
<body style="background-image: url('/static/blog_pic6.jpg'); filter: blur(0px); background-size: cover; background-repeat: no-repeat;">
  <br>
  <h1 style="text-align: center;font-size: 35px;"><b><b>Movie Details</b></b></h1>
  <br>
  <table class="table table-striped-columns">
    <thead>
      <tr>
        <th>Title</th>
        <th>Release Year</th>
        <th>Genre</th>
        <th>Plot</th>
        <th>Cast</th>
        <th>Director</th>
        <th>User Rating</th>
      </tr>
    </thead>
    <tr>
      <td>{{ movie[1] }}</td>
      <td>{{ movie[2] }}</td>
      <td>{{ movie[3] }}</td>
      <td>{{ movie[4] }}</td>
      <td>{{ movie[5] }}</td>
      <td>{{ movie[6] }}</td>
      <td>{{ movie[7] }}</td>
    </tr>
  </table>
</body>
{% endblock content %}

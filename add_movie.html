{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movie</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4"><b><b>Add Movie</b></b></h3>

            <form action="/register" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="release_year" class="form-label">Release Year:</label>
                    <input type="number" class="form-control" id="release_year" name="release_year" required>
                </div>

                <div class="mb-3">
                    <label for="genre" class="form-label">Genre:</label>
                    <input type="text" class="form-control" id="genre" name="genre" required>
                </div>

                <div class="mb-3">
                    <label for="plot" class="form-label">Plot:</label>
                    <textarea id="plot" class="form-control" name="plot" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="cast" class="form-label">Cast:</label>
                    <input type="text" class="form-control" id="cast" name="cast" required>
                </div>

                <div class="mb-3">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>

                <div class="mb-3">
                    <label for="user_rating" class="form-label">User Rating:</label>
                    <input type="number" class="form-control" id="user_rating" name="user_rating" step="0.1" required>
                </div>

                <button type="submit" class="btn btn-primary">Add Movie</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>

{% endblock content %}
